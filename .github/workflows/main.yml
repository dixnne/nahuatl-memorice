name: Unzip and Copy to Docs

on:
  push:
    branches:
      - main 

jobs:
  unzip_and_copy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Remove previous files
        run: |
          rm -r docs

      - name: Unzip the uploaded file
        run: |
          unzip -o game/nahuatl-memorice.zip -d temp_unzip/

      - name: Move unzipped files to /docs
        run: |
          mkdir -p docs
          cp -r temp_unzip/* docs/
          rm -r temp_unzip

      - name: Commit and push changes
        run: |
          git config user.name "Diana Narvaez"
          git config user.email "dixnne@users.noreply.github.com"
          git add docs
          git commit -m "Update docs with unzipped content"
          git push

  prepare-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    needs: unzip_and_copy
    permissions:
      pages: write
      id-token: write

    environment:
      # environment created automatically by GitHub
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          # location of the coverage artifacts
          path: "./html"
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          folder: html # The folder the action should deploy.
